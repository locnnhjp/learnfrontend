<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            height: 100vh;
            grid-template-rows: auto 1fr auto;
            grid-gap: 5px;
        }

        .container > div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>header</div>
        <div>main</div>
        <div>footer</div>
    </div>
</body>
</html>
